<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - task matrix</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body onload="loadTasksMatrix()">
    <div class="side-bar">
        <img src="img/logo.png">
        <div class="align-center">
            <a href="index.html">
                <p>List</p>
            </a>
            <p class="page-selected">Matrix</p>
            <a href="add-task.html">
                <p>Add Task</p>
            </a>
            <a href="help.html">
                <p>How to use</p>
            </a>
        </div>
        <img src="img/profile1.jpg" class="profile-pic">
    </div>
    <div class="portrait-matrix-map">
        <div class="matrix-do btn-secondary"><a href="#">DO</a></div>
        <div class="matrix-schedule btn-secondary"><a href="#schedule-box">SCHEDULE</a></div>
        <div class="matrix-delegate btn-secondary"><a href="#delegate-box">DELEGATE</a></div>
        <div class="matrix-eliminate btn-secondary"><a href="#eliminate-box">ELIMINATE</a></div>
        <div class='urgency-arrow urgency-arrow-portrait'>
            <h4>HIGH</h4>
            <div id="urgency-high-arrow" class='arrow'></div>
            <div id="urgency-high-line" class='line-horizontal' onclick="changeKeyValuePair('urgency', 'High')">
            </div>
            <h4>URGENCY</h4>
            <div id="urgency-low-line" class='line-horizontal' onclick="changeKeyValuePair('urgency', 'Low')"></div>
            <div id="urgency-low-arrow" class='arrow' style='transform: rotate(180deg);'></div>
            <h4>LOW</h4>
        </div>
        <div class='importance-arrow importance-arrow-portrait'>
            <div id="importance-high-arrow" class='arrow' style='transform: rotate(90deg);'></div>
            <div id="importance-high-line" class='line-vertical' onclick="changeKeyValuePair('importance', 'High')"></div>
            <h4>IMPORTANCE</h4>
            <div id="importance-low-line" class='line-vertical' onclick="changeKeyValuePair('importance', 'Low')"></div>
            <div id="importance-low-arrow" class='arrow' style='transform: rotate(-90deg);'></div>
            <h4>LOW</h4>
        </div>
    </div>
    <div class="matrix-main-box">
        <div class='urgency-arrow desktop'>
            <h4>HIGH</h4>
            <div id="urgency-high-arrow" class='arrow'></div>
            <div id="urgency-high-line" class='line-horizontal' onclick="changeKeyValuePair('urgency', 'High')">
            </div>
            <h4>URGENCY</h4>
            <div id="urgency-low-line" class='line-horizontal' onclick="changeKeyValuePair('urgency', 'Low')"></div>
            <div id="urgency-low-arrow" class='arrow' style='transform: rotate(180deg);'></div>
            <h4>LOW</h4>
        </div>
        <div class='importance-arrow desktop'>
            <div id="importance-high-arrow" class='arrow' style='transform: rotate(90deg);'></div>
            <div id="importance-high-line" class='line-vertical' onclick="changeKeyValuePair('importance', 'High')"></div>
            <h4>IMPORTANCE</h4>
            <div id="importance-low-line" class='line-vertical' onclick="changeKeyValuePair('importance', 'Low')"></div>
            <div id="importance-low-arrow" class='arrow' style='transform: rotate(-90deg);'></div>
            <h4>LOW</h4>

        </div>
        <div class="empty-task-list" id="empty-task-list" style="left: 30vw; top: 21vh;">
            <img src="img/task.png">
            <p>
                Your task list is empty. <br>
                Create your first task now!
            </p>
            <button class="btn - btn-primary" onclick="window.location.href='add-task.html'">Add new task</button>
        </div>
        <div class='matrix-box' id='matrix-box'>
            <div class='do-box' id="do-box">
                <h3>DO</h3>
                <div class='blue-box d-none' id='do-blue-box'>
                </div>
            </div>
            <div class='schedule-box' id="schedule-box">
                <h3>SCHEDULE</h3>
                <div class='blue-box d-none' id='schedule-blue-box'>
                </div>
            </div>
            <div class="delegate-box" id="delegate-box">
                <h3>DELEGATE</h3>
                <div class='blue-box d-none' id='delegate-blue-box'>
                </div>
            </div>
            <div class='eliminate-box' id="eliminate-box">
                <h3>ELIMINATE</h3>
                <div class='blue-box d-none' id='eliminate-blue-box'>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for task delete confirmation -->
    <div class="modal fade" id="deleteConfirmation" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="DeleteConfirmationTitle">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, cancel.</button>
                    <button type="button" class="btn btn-primary btn-ok">Yes, delete.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="Script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
