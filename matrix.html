<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - task matrix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="Script.js"></script>
</head>

<body>

    <div class="side-bar">
        <img src="img/logo.png">
        <div class="align-center">
            <a href="index.html">
                <p>List</p>
            </a>
            <p class="page-selected">Matrix</p>
            <a href="add-task.html">
                <p>Add Task</p>
            </a>
        </div>
        <img src="img/profile1.jpg" class="profile-pic">
    </div>
    <div class="matrix-main-box">
        <div class='urgency-arrow'>
            <h4>HIGH</h4>
            <div class='arrow'></div>
            <div class='line-horizontal'>
            </div>
            <h4>URGENCY</h4>
            <div class='line-horizontal'></div>
            <h4>LOW</h4>
        </div>
        <div class='importance-arrow'>
            <div class='arrow' style='transform: rotate(90deg);'></div>
            <div class='line-vertical'></div>
            <h4>IMPORTANCE</h4>
            <div class='line-vertical'></div>
            <h4>LOW</h4>

        </div>
        <div class='matrix-box'>
            <div class='do-box'>
                <h3>DO</h3>
                <div class='blue-box'>
                    <div class='task-box'>
                        <div class='task-date'>13.07.2020</div>
                        <div class="task-title">Prepare Presentation</div>
                        <div class="task-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
                        <div class="task-category">Marketing</div>
                    </div>
                    <div class='task-box'>
                        <div class='task-date'>13.07.2020</div>
                        <div class="task-title">Prepare Presentation</div>
                        <div class="task-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
                        <div class="task-category">Marketing</div>
                    </div>
                </div>
            </div>
            <div class='schedule-box'>
                <h3>SCHEDULE</h3>
                <div class='blue-box'>
                    <div class='task'></div>
                </div>
            </div>
            <div class="delegate-box">
                <h3>DELEGATE</h3>
                <div class='blue-box'>
                    <div class='task'></div>
                </div>
            </div>
            <div class='eliminate-box'>
                <h3>ELIMINATE</h3>
                <div class='blue-box'>
                    <div class='task'></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
