<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Add task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body onload="loadAllTasks()" >
    <div class="side-bar">
        <img src="img/logo.png">
        <div class="align-center">
            <a href="index.html">
                <p>List</p>
            </a>
            <a href="matrix.html">
                <p>Matrix</p>
            </a>
            <p class="page-selected">Add Task</p>
        </div>
        <img src="img/profile1.jpg" class="profile-pic">
    </div>
    <div class="main-box">
        <h2>Add Task</h2>
        <p class="subheading">Learning Management System Project</p>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6 custom-padding">
                    <label >TITLE</label>
                    <input type="text" placeholder="Management meeting preparation" class="form-control" id="task-title">
                </div>
                <div class="form-group col-md-6 custom-padding">
                    <label >DUE DATE</label>
                    <input type="date" class="form-control" id="task-due-date">
                    <div class="calendar-icon"><img src="./img/icons8-calendar-150.png"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 custom-padding">
                    <label >CATEGORY</label>
                    <select id="task-category" class="form-control">
                        <option selected>Management</option>
                        <option>Marketing</option>
                        <option>Product</option>
                        <option>Sales</option>
                    </select>
                    <div class="chevron-icon"><img src="./img/chevron.png"></div>
                </div>
                <div class="form-group col-md-6 custom-padding">
                    <label >URGENCY</label>
                    <select id="task-urgency" class="form-control">
                        <option selected>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                    <div class="chevron-icon"><img src="./img/chevron.png"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 custom-padding">
                    <label >DESCRIPTION</label>
                    <textarea class="form-control" rows="3"
                        placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit. " id="task-details"
                        required></textarea>
                </div>
                <div class="form-group col-md-6 custom-padding">
                    <label >ASSIGNED TO</label>

                   <div class="form-group col-md-6 assigned-people-box" id='people-assigned'>
                        <img onclick='selectPerson(this.id)' class="assigned-pic" src="img/profile1.jpg" id='1'>
                        <img onclick='showMorePeople()' id='plus-btn' class="plus" src="img/icon plus.png">
                    </div>
                    <div class="btn-row">
                        <button type="submit" onclick="addTask()" class="btn btn-primary">Create task</button>
                        <button type="submit" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
